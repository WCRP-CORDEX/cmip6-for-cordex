- key: Ouranos zg-500mb filtered variance bias
  doi: [in-house performance]
  metric: &zg-500mbvar
    name: zg500mbvar
    long_name: STD of band-pass (2–6 days) filtered on daily 500-mb geopotential height climatology vs ERA5 climatology
    units: m²
    variables: zg500var
    comment: >
      First a band-pass (2-6 days) filtered is applied on the daily 500-mb zg. 
      Then, we calculate the RMSE at each grid point over the selected the domain (relative to ERA5)
      for the period from 1981 to 2010 and then we do a spatial average. 
      All models and ERA5 are linearly interpolated on a regular 1°x1° grid. Metric to analyse bias of the synoptic activity.
