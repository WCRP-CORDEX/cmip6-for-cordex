- key: Ouranos tas bias
  doi: [in-house performance]
  metric: &tasclim
    name: tasclim
    long_name: tas climatology vs ERA5 climatology
    units: K
    variables: tas
    comment: >
      We calculate the RMSE at each grid point over the selected the domain (relative to ERA5) for the period from 1981 to 2010 and then we do a spatial average.
      All models and ERA5 are linearly interpolated on a regular 1°x1° grid.  
